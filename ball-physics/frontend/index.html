<!DOCTYPE html>
<html>
<head>
  <title>AI Sandbox</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #222;
    }

    canvas { display: block; }

    #stats {
      position: absolute;
      top: 60px;
      left: 10px;
      color: white;
      font-family: monospace;
      background: rgba(0,0,0,0.4);
      padding: 8px;
      border-radius: 6px;
      z-index: 10;
    }

    #inventoryBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 20;
      padding: 6px 10px;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
      font-family: monospace;
    }

    #inventory {
      position: absolute;
      top: 45px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      display: none;
      z-index: 20;
    }

    .item-btn {
      display: block;
      margin-bottom: 6px;
      padding: 6px 10px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: monospace;
      width: 150px;
      text-align: left;
    }

    .item-btn:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <button id="inventoryBtn">Inventory</button>

  <div id="inventory">
    <button class="item-btn" id="spawn-orb">ğŸŸ¢ Calm Orb</button>
    <button class="item-btn" id="spawn-med">ğŸŸ¥ Med Kit</button>
    <button class="item-btn" id="spawn-broom">ğŸ§¹ Broom</button>
    <button class="item-btn" id="spawn-stick">ğŸªµ Stick</button>
    <button class="item-btn" id="spawn-ruler">ğŸ“ Ruler</button>
    <button class="item-btn" id="spawn-sword">ğŸ—¡ Sword</button>
  </div>

  <div id="stats"></div>
  <canvas id="world"></canvas>

  <script src="app.js"></script>
</body>
</html>
